<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListTags</title>
</head>
<body>
    <h4><b>List Tags</b></h4>
    <li>Languages
        <ul>
              <li>English</li>
              <li>Hindi</li>
              <li>Marathi</li>
        </ul>
    </li>

    <marquee behavior="" direction="left">
        <h1>This is an Marquee Tag</h1>
    </marquee>

    <br><hr>

    <button>
        Login
    </button>
    
</body>
</html>
